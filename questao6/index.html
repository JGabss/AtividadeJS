<script>
    // 1 - Fahrenheit
    // 2 - kelvin
    var temp = parseFloat(prompt("Digite a temperatura em Celsius: "));
    
    alert(`1 - Fahrenheit
    2 - Kelvin`)
    var cod = parseInt(prompt("Digite para qual quer converter: "));
    
    // Fahrenheit
    if (cod==1){
        var fahrenheit = (temp - 273.15) + (9/5) + 31;
        alert("Essa temperatura em Fahrenheit é: " + fahrenheit);
    }
    // kelvin 
    else if (cod==2){
        var kelvin = temp + 273.15;
        alert("Essa temperatura em Kelvin é: " + kelvin);
    }
        
</script>
